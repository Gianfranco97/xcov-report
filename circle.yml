version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.4.1-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
             bundle install --jobs=4 --retry=3 --path vendor/bundle
             
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          
      - run:
          name: compile and deploy gem
          command: |
            cd lib/fastlane/plugin/xcov_report
            sed -i 's/1.1.1/1.1.2/g' version.rb
            cd ~/repo
            gem build fastlane-plugin-xcov_report.gemspec
            gem push fastlane-plugin-xcov_report-1.1.2.gem
            gianfrancomanganiello1997@gmail.com
            ${PASSWORD_RUBY_GEMS}

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results